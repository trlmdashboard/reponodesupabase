<!DOCTYPE html>
<html>
<head>
    <title>Supabase Login</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        input { width: 100%; padding: 8px; margin-top: 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .error { color: red; margin-top: 10px; }
        .success { color: green; margin-top: 10px; }
        .dashboard { display: none; }
    </style>
</head>
<body>
    <div id="login-form">
        <h2>Login</h2>
        <div class="form-group">
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <button onclick="login()">Login</button>
        <div id="message"></div>
    </div>

    <div id="dashboard" class="dashboard">
        <h2>Welcome, <span id="user-email"></span></h2>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');
            
            message.className = '';
            message.textContent = 'Logging in...';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showDashboard(data.user);
                } else {
                    message.className = 'error';
                    message.textContent = data.error || 'Login failed';
                }
            } catch (error) {
                message.className = 'error';
                message.textContent = 'Network error: ' + error.message;
            }
        }
        
        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                showLogin();
            } catch (error) {
                console.error('Logout error:', error);
            }
        }
        
        function showDashboard(user) {
            document.getElementById('user-email').textContent = user.email;
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        }
        
        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('message').textContent = '';
        }
        
        // Check if user is already logged in
        async function checkAuth() {
           const userData = localStorage.getItem('user');
    const accessToken = localStorage.getItem('access_token');
    
    if (userData && accessToken) {
        // Verify the token is still valid by making an API call
        try {
            const response = await fetch('/api/session2', {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            });
            
            if (response.ok) {
                const data = await response.json();
                showDashboard(data.user);
                return;
            } else {
                // Token is invalid, clear storage and show login
                localStorage.removeItem('user');
                localStorage.removeItem('access_token');
            }
        } catch (error) {
            console.log('Session check failed:', error);
        }
    }
    
    // If we get here, either no stored data or token is invalid
    showLogin();
        }
        
        checkAuth();
    </script>
</body>
</html>
